<!DOCTYPE html>
<html>

<head>
	<title>Contact Me</title>
	<link rel="stylesheet" type="text/css" href="./css/contact.css">
	<link href="https://fonts.googleapis.com/css?family=Quicksand&display=swap" rel="stylesheet">
	<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0">
</head>

<body>
	<div class="container">
		<div class="contact-box">
			<div class="left"></div>
			<div class="right">
				<h2>Contact Me</h2>
				
				<form action="https://formspree.io/f/xknyojav" method="POST" id="contactForm">
					<input type="text" class="field" placeholder="Full Name" id="fullname" name="fullname" required>
					<input type="email" class="field" placeholder="Email address" id="emailadd" name="emailadd"
						required>
					<input type="text" class="field" id="phone" name="phone" placeholder="Phone">
					<textarea placeholder="Message" class="field" id="message" name="message" required></textarea>
					<button class="btn">Send</button>
					<p id="my-form-status"></p>
				</form>
			
			</div>
		</div>
	</div>

	<script src="./js/contact.js"></script>
</body>

</html>
